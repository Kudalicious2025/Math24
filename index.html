<!DOCTYPE html>
<html>
<head>
    <!-- Add a title to the project -->
    <title>Math 24 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- These are the numbers that will be displayed to the user -->
    <div id="game-area">
        <div id="numbers">
            <div class="number" id="num1"></div>
            <div class="number" id="num2"></div>
            <div class="number" id="num3"></div>
            <div class="number" id="num4"></div> 
        </div> 
<!-- Add input for users to ender calculations -->
        <input type="text" id="expression" placeholder="Your solution here...">
       
        <button id="submit">Submit</button>
        <!-- This line creates a clickable button with the text "Submit" 
        and assigns it the ID "submit" for later reference. -->

        <div id="feedback"></div>

        <div id="controls">
            <button id="new-game">New Game</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    
    
    </div>
    

    

 
</body>
</html>
